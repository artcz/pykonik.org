language: python
cache: pip
python:
  - "3.6"

# magic to enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - export DJANGO_SETTINGS_MODULE="meetpy.settings.ci"
install:
  - pipenv install
  - pipenv install --dev
before_script:
  - cd meetpy
  - pipenv run ./manage.py migrate
script:
  - pipenv run pytest
